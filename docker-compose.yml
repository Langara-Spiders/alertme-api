version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    image: langaraspiders/alertme-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
